<div id="project_panel" class="col-lg-12 col-md-12 col-sm-12">
    <form role="form" method="post">
        <div class="row">
            <div class="form-group col-lg-12 col-md-12 col-sm-12">
                <label>Title<sup style="color: darkred;">*</sup></label>
                <input type="text" id="title" class="form-control warning" placeholder="Project title">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-lg-9 col-md-9 col-sm-9">
                <label>Role<sup style="color: darkred;">*</sup></label>
                <input type="text" id="role" class="form-control warning" placeholder="Developer">
            </div>
            <div class="form-group col-lg-3 col-md-3 col-sm-3">
                <label>Year</label>
                <select id="year" class="form-control year-picker">
                </select>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-lg-12 col-md-12 col-sm-12">
                <input type="text" id="url" class="form-control warning" placeholder="Web link (Can be a GitHub repo)">
            </div>
        </div>
         <div class="row">
            <div class="form-group col-lg-12 col-md-12 col-sm-12">
                <textarea id="desc" class="form-control" rows="3" placeholder="Enter description here..."></textarea>
            </div>
        </div>
        <div class="row" style="margin-bottom: 12px;">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <button type="button" id="update_project_btn" class="btn btn-primary"><i class="fa fa-check"></i> Save </button>
                <button style="display: none;" type="button" id="remove_project_btn" class="btn btn-danger"><i class="fa fa-trash"></i> Delete </button>
                <button onclick="remove_projects_panel();" type="button" id="cancel_edu_btn" class="btn btn-default"><i class="fa fa-times"></i> Cancel</button>
            </div>
        </div>
    </form>
</div>
