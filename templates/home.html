<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nima Dini">
    <title>Dashboard</title>
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">
    <link href="../assets/css/home.css" rel="stylesheet">
    <link href="../assets/css/jquery-ui.min.css" rel="stylesheet">
    <link href="../assets/css/lightbox.css" rel="stylesheet">
    <link href="../assets/css/buttons.css" rel="stylesheet">
    <script src="../assets/js/jquery-2.1.1.min.js"></script>
    <script src="../assets/js/jquery-ui.min.js"></script>
    <script src="../assets/js/lightbox.min.js"></script>
    <script language="javascript" type="text/javascript">
        $(document).ready(function() {
            var winW = $(window).width() - 180;
            var winH = $(window).height() - 180;
            $("#dialog").append($("<iframe />").attr("src", "http://www.nimadini.net/NimaDini.pdf").css({
                'width' : '100%',
                'height' : winH - 80
            })).dialog({
                autoOpen: false,
                minWidth: winW,
                minHeight: winH,
                modal: true,
                resizable: true,
                title: 'Resume'
            });
            $( "#show_resume" ).click(function() {
                $( "#dialog" ).dialog( "open" );
            });
        });
    </script>
</head>
<body>
<div class="wrapper">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Teammate</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="/user"><i class="glyphicon glyphicon-user"></i> Nima </a></li>
                    <li><a href="/dashboard"><i class="glyphicon glyphicon-th-list"></i> Dashboard</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <form class="navbar-form navbar-left" role="search">
                            <div class="form-group has-feedback">
                                <input type="text" class="form-control" style="width: 380px;" placeholder="Search for people, projects and skills"/>
                                <span class="glyphicon glyphicon-search form-control-feedback"></span>
                            </div>
                        </form>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <div class="container">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body nopadding">
                    <div class="row no-gutter row-eq-height profile_background">
                        <div class="col-lg-9 col-md-9 col-sm-8">
                            <div class="CoverImage FlexEmbed FlexEmbed--16by9"
                                 style="background-image:url(../assets/images/cover.jpg)"
                                    >
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-4 profile-label" style="margin: auto; height: 100%; vertical-align: middle;">
                            <a href="../assets/images/profile.jpg" data-lightbox="image-1" data-title="My caption">
                                <img src="../assets/images/profile.jpg" style="display: block;" class="img-circle col-centered" width="150" height="150" alt="Pic" />
                            </a>
                            <div class="profile_name"><a href="#">Nima Dini</a></div>
                            <div class="profile_sub_info">100 views</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-body nopadding">
                    <div class="row">
                        <div class="home-element">
                            <div class="home-title">Education</div>
                            <div class="home-sub-title">
                                Here is my resume: <a href="#" id="show_resume">resume</a>
                                <div id="dialog"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="about"></div>
    </div>
    <div class="push"></div>
</div>
<footer class="footer">
    <div class="container">
        <p>
            Designed by <a href="http://nimadini.net">Nima Dini</a> -- Last Updated: October 2014
        </p>
        <div>
            <a href="#" data-toggle="modal" data-target="#info">About This Website</a>
        </div>
    </div>
</footer>
</body>
</html>
