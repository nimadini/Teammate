<div id="work_panel" class="col-lg-12 col-md-12 col-sm-12">
    <form role="form" method="post">
        <div class="row">
            <div class="form-group col-lg-6 col-md-6 col-sm-6">
                <label>Company<sup style="color: darkred;">*</sup></label>
                <input type="text" id="company" class="form-control warning" placeholder="Google">
            </div>
            <div class="form-group col-lg-6 col-md-6 col-sm-6">
                <label>Title<sup style="color: darkred;">*</sup></label>
                <input type="text" id="title" class="form-control" placeholder="Project Manager">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-lg-12 col-md-12 col-sm-12">
                <textarea id="desc" class="form-control" rows="3" placeholder="Enter description here..."></textarea>
            </div>
        </div>
        <div class="row" style="margin-bottom: 12px;">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <button type="button" id="update_work_btn" class="btn btn-primary"><i class="fa fa-check"></i> Save </button>
                <button style="display: none;" type="button" id="remove_work_btn" class="btn btn-danger"><i class="fa fa-trash"></i> Delete </button>
                <button onclick="remove_work_panel();" type="button" class="btn btn-default"><i class="fa fa-times"></i> Cancel</button>
            </div>
        </div>
    </form>
</div>
