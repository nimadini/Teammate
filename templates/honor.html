<div id="honor_panel" class="col-lg-12 col-md-12 col-sm-12">
    <form role="form" method="post">
        <div class="row">
            <div class="form-group col-lg-12 col-md-12 col-sm-12">
                <label>Title<sup style="color: darkred;">*</sup></label>
                <input type="text" id="title" class="form-control warning" placeholder="Award title">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-lg-9 col-md-9 col-sm-9">
                <label>Issued by<sup style="color: darkred;">*</sup></label>
                <input type="text" id="issuer" class="form-control warning" placeholder="Institution name">
            </div>
            <div class="form-group col-lg-3 col-md-3 col-sm-3">
                <label>Year<sup style="color: darkred;">*</sup></label>
                <select id="year" class="form-control year-picker">
                </select>
            </div>
        </div>
        <div class="row" style="margin-bottom: 12px;">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <button type="button" id="update_honor_btn" class="btn btn-primary"><i class="fa fa-check"></i> Save </button>
                <button style="display: none;" type="button" id="remove_honor_btn" class="btn btn-danger"><i class="fa fa-trash"></i> Delete </button>
                <button onclick="remove_honors_panel();" type="button" class="btn btn-default"><i class="fa fa-times"></i> Cancel</button>
            </div>
        </div>
    </form>
</div>
